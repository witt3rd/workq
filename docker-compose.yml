services:
  postgres:
    build: ./docker
    environment:
      POSTGRES_USER: animus
      POSTGRES_PASSWORD: animus_dev
      POSTGRES_DB: animus_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-extensions.sql:/docker-entrypoint-initdb.d/01-extensions.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U animus"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./docker/tempo.yml:/etc/tempo/tempo.yml
      - tempo-data:/var/tempo
    ports:
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP

  loki:
    image: grafana/loki:latest
    command: ["-config.file=/etc/loki/loki.yml"]
    volumes:
      - ./docker/loki.yml:/etc/loki/loki.yml
      - loki-data:/loki
    ports:
      - "3100:3100"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./docker/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana-data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    ports:
      - "3000:3000"
    depends_on:
      - tempo
      - loki
      - prometheus

volumes:
  pgdata:
  tempo-data:
  loki-data:
  prometheus-data:
  grafana-data:
